<h1>Formulário de Admissão</h1>
<section class="dados-pessoais">
<fieldset>
  <legend>Dados Pessoais</legend>

  <label for="nome">Nome</label>
  <input type="text" id="nome" placeholder="Digite seu nome" required="você precisa preencher esse campo">

  <label for="sobrenome">Sobrenome</label>
  <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required="">

  <label for="sexo">Sexo</label>
  <select id="sexo">
    <option value="" disabled selected>--Selecione seu sexo--</option>
    <option value="F">Feminino</option>
    <option value="M">Masculino</option>
    <option value="O">Outro</option>
  </select>
  <label for="idade">Idade</label>
  <input type="number" id="idade" placeholder="20" min="18" max="90" required="">
  <label for="nascimento">Data de nascimento </label>
  <input type="number" id="nascimento" placeholder="dd/mm/aaaa" required="">
  <br> <br>
  <label for="cpf">CPF </label>
  <input type="number" id="CPF" placeholder="apenas números" required=""> <br> <br>
</fieldset>
</section>
